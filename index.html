<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,
        initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>React Form</title>
    </head>

    <body>
      <section class="form">
            <header>
                <div class>
                    <img src="intern.png" class="img-intern" alt="Intern server cartoon image">
                    <h1 class="title-intern">Intern Sign Up</h1>
                </div>
            </header>

            <main>
                <form>
                    <label for="fullname">Full Name *</label>
                    <input type="text" id="fullname" class="" required>

                    <label for="email">Email *</label>
                    <input type="email" id="email" required placeholder="foo@bar.com">

                    <label for="phone">Phone *</label>
                    <input type="tel" id="phone" required placeholder="(83) 00000-0000">

                    <label for="password">Password *</label>
                    <input type="password" id="password" required>

                    <label for="birthday">Birthday *</label>
                    <input type="date" id="birthday" required value="yyyy/mm/dd">

                    <label><input type="checkbox" checked>I accept the terms and privacy</label>

                    <input type="submit" value="Register">
                </form>
            </main>
      </section>
    </body>
    
</html>
