<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>React Form</title>
    </head>

    <body>

        <section class="form" id="form">
            <header>
                <div class>
                    <img src="intern.png" class="img-intern" alt="Intern server cartoon image">
                    <h1 class="title-intern">Intern Sign Up</h1>
                </div>
            </header>

            <main>
                <form class="form-input" id="form-input">
                    <div class="form-control">
                            <div class="form-name order0">
                                <label for="fullname" class="form-title">Full Name *</label>
                                <input type="text" id="fullname" class="form-input-name" required>
                                <small>Fullname Invalid</small>
                            </div>
                    </div>
                    
                    <div class="form-control order1">
                        <div class="form-email">
                            <label for="email" class="form-title">Email *</label>
                            <input type="email" id="email" class="form-input-email" placeholder="foo@bar.com" required>
                            <small>Email Invalid</small>
                        </div>
                    </div>
                    
                    <div class="form-control order3">
                        <div class="form-phone">
                            <div class="form-title-input-phone">
                                <label for="phone" class="form-title-phone">Phone *</label>
                                <input type="tel" id="phone" class="form-input-phone" placeholder="(83) 00000-0000" required>
                                <small>Phone Invalid</small>
                            </div>
                        </div>
                    </div>

                    <div class="form-control order2">
                        <div class="form-password">
                            <label for="password" class="form-title">Password *</label>
                            <input type="password" id="password" class="form-input-password" required>
                            <small>Password Invalid</small>
                        </div>
                    </div>

                    <div class="form-control order5">
                        <div class="form-birthday">
                            <label for="birthday" class="form-title-birthday">Birthday*</label>
                            <input type="date" id="birthday" class="form-input-birthday" value="yyyy/MM/dd" required>
                            <small class="small-birthday">Age Invalid</small>
                        </div>
                    </div>

                    <div class="form-check-button order6">
                        <div class="form-control">
                            <div class="form-check-label"><label class="form-input-checklabel"><input type="checkbox" checked class="form-input-inbutbutton" id="checkboxbutton" required>I accept the terms and privacy</label></div>
                            <small>You must accept the terms</small>
                        </div>

                        <input type="submit" value="Register" class="form-input-button" id="button">
                    </div>
                </form>
            </main>
      </section>

        <section class="sucess" id="sucess">
            <form class="form-sucess">
              <div>
                  <img src="intern.png" class="img-sucess-intern" alt="Intern server cartoon image">
                  <h1>Sucess!</h1>
                  <input type="submit" value="Go back!" class="form-back">
              </div>
            </form>
        </section>

      <script src="scritp.js"></script>
    </body>

</html>
