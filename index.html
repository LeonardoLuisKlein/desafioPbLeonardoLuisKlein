<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>React Form</title>
    </head>

    <body>

        <section class="form">
            <header>
                <div class>
                    <img src="intern.png" class="img-intern" alt="Intern server cartoon image">
                    <h1 class="title-intern">Intern Sign Up</h1>
                </div>
            </header>

            <main>
                <form>
                    <div class="form-name">
                        <label for="fullname" class="form-title">Full Name *</label>
                        <input type="text" id="fullname" class="form-input-name" required>
                    </div>

                    <div class="form-email">
                        <label for="email" class="form-title">Email *</label>
                        <input type="email" id="email" class="form-input-email" required placeholder="foo@bar.com">
                    </div>
                    
                    <div class="form-phone">
                        <div class="form-title-input-phone">
                            <label for="phone" class="form-title-phone">Phone *</label>
                            <input type="tel" id="phone" class="form-input-phone" required placeholder="(83) 00000-0000">
                        </div>
                    </div>

                    <div class="form-password">
                        <label for="password" class="form-title">Password *</label>
                        <input type="password" id="password" class="form-input-password" required>
                    </div>

                    <div class="form-birthday">
                        <label for="birthday" class="form-title-birthday">Birthday *</label>
                        <input type="date" id="birthday" class="form-input-birthday" value="yyyy/mm/dd">
                    </div>

                    <div class="form-check-button">
                       <div class="form-check-label"><label class="form-input-checklabel"><input type="checkbox" checked class="form-input-inbutbutton">I accept the terms and privacy</label></div>

                        <input type="submit" value="Register" class="form-input-button">
                    </div>
                </form>
            </main>
      </section>
    </body>
    
</html>
